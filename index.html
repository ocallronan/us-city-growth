<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>

  <title>Top 20 Cities Map</title>

  <style>
    :root{
      --map-width: 959px;
      --map-height: 593px;
      --box-width: 350px;   
      --box-gap: 40px;      
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f5eb;
      color: #222;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      zoom: 0.8; 
    }

    header {
      text-align: center;
      padding: 18px 12px 6px;
    }
    h1 { margin: 0; font-size: 28px; font-weight: 800; }

    .controls { text-align:center; margin:8px 0 6px; }
    .stats { text-align:center; margin:6px 0 18px; }
    .val { font-weight:700; color: goldenrod; }

    .stage {
      padding: 6px 24px 40px;
    }

    .map-wrapper {
      width: var(--map-width);
      margin: 0 auto;            
      position: relative;       
      min-height: var(--map-height);
      box-sizing: border-box;
    }

    .svg-panel {
      width: 100%;
      margin: 0 auto;
      border: 5px solid #000;    
      padding: 6px;
      background: #fff;
      box-sizing: border-box;
    }
    .svg-panel svg { display:block; width:100%; height:auto; }

    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      padding: 12px 14px;
      width: var(--box-width);
      box-sizing: border-box;
      text-align: center;
      font-family: sans-serif;
    }
    .card-title { font-weight:800; margin-bottom: 8px; }
    #city-list { list-style:none; padding:0; margin:0; font-size:14px; line-height:1.6; text-align:center; }

    #top-cities-card {
      position: absolute;
      left: calc(-1 * (var(--box-width) + var(--box-gap)));
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
    }

    #legend-box {
      position: absolute;
      right: calc(-1 * (var(--box-width) + var(--box-gap)));
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      text-align: left; /
    }

    .legend-item { display:flex; align-items:center; gap:10px; margin:8px 0; }
    .legend-dot { width:18px; height:18px; border-radius:50%; border:1px solid #aaa; flex:0 0 18px; }

    .year-box { display:inline-block; min-width:60px; text-align:center; background:goldenrod; color:#fff; padding:6px 10px; border-radius:8px; font-weight:700; }
    #yearSlider { width:360px; height:6px; background:#ccc; border-radius:4px; vertical-align: middle; }
    #resetZoom { background:goldenrod; color:white; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; font-weight:700; }

    #popup {
      position: absolute;
      display: none;
      background: #fafafa;
      border: 1px solid #ccc;
      padding: 8px;
      pointer-events: none;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
      max-width: 300px;
    }

    @media (max-width: 1100px) {
      .map-wrapper { width: 100%; min-height: auto; padding: 0 12px; }
      #top-cities-card, #legend-box {
        position: static;
        transform: none;
        margin: 12px auto;
        width: min(92%, 540px);
        text-align: center;
      }
      .svg-panel { border-width: 3px; }
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 50%; 
      margin-right: 8px;
      display: inline-block;
    }

  #yearSlider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: goldenrod;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #999;
    margin-top: -7px;
  }

  #yearSlider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: goldenrod;
    border-radius: 50%;
    cursor: pointer;
    border: 2px solid #999;
  }

  #yearSlider::-webkit-slider-thumb:hover,
  #yearSlider::-moz-range-thumb:hover {
    background: orange;
  }

    #popup {
    position: absolute;
    display: none;
    background: #fafafa;
    border: 1px solid #ccc;
    padding: 10px 12px;
    pointer-events: none;
    font-family: sans-serif;
    font-size: 14px;
    border-radius: 6px;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    z-index: 9999; 
    max-width: 280px;
  }

  #popup .city-name {
    font-weight: bold;
    font-size: 15px;
    margin-bottom: 1px;
    display: block;
  }

  #popup .label {
    font-weight: bold;
  }

  #play-button-container {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

  #play-button {
  background-color: goldenrod;
  border: none;
  color: white;
  padding: 8px 16px;
  margin: 10px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s ease;
}

#play-button:hover {
  background-color: #e09e00;
}

  </style>
</head>

<body>
  <header>
    <h1>Urban Growth in America, 1790–2020</h1>
  </header>

  <div class="controls" style="text-align:center; margin-bottom: 10px;">
    <label for="yearSlider">Year:
      <span id="yearDisplay" class="year-box">1790</span>
    </label>
    <div style="margin-top:10px;">
      <input id="yearSlider" type="range" min="1790" max="2020" step="10" value="1790" />
    </div>
  </div>

  <div id="play-button-container">
    <button id="play-button">▶ Play</button>
  </div>
</div>


  <div class="stats">
    <h3 style="margin:6px 0;">Percent of US Population Living in Top 20 Metro Areas: <span id="metroShareValue" class="val">Loading...</span></h3>
    <h3 style="margin:6px 0;">Percent of US Population Living in Any Urban Area: <span id="urbanPercentValue" class="val">Loading...</span></h3>
    <div style="margin:10px 0;"><button id="resetZoom">Reset Zoom</button></div>
  </div>

  <div class="stage">
    <div class="map-wrapper">
      <div id="top-cities-card" class="card">
        <div class="card-title">Largest Cities in <span id="top-cities-year">1790</span></div>
        <ul id="city-list"></ul>
      </div>

      <div class="svg-panel" role="img" aria-label="US map">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          id="svg2"
          width="959"
          height="593"
          style="background-color:#fff;">
          <g id="mapGroup">
            <g id="baseMapLayer"></g>
            <g id="cityLayer"></g>
          </g>
        </svg>
      </div>

      <div id="legend-box" class="card">
        <div style="font-weight:800; text-align:center; margin-bottom:8px;">Map Legend</div>
      </div>
    </div>
  </div>

    <div id="popup"></div>

  <script src="map.js"></script>
  <script src="CityList.js"></script>
  <script src="Cities.js"></script>
</body>
</html>
